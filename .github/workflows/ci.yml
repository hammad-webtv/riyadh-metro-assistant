name: Riyadh Metro assistant CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/riyadh-metro-assistant
            git pull origin main
            source env/bin/activate
            pip install -r requirements.txt
            fuser -k 8000/tcp || true  # kill current process on port 8000
            cd repository
            nohup uvicorn main:app --host 0.0.0.0 --port 3000 --reload > output.log 2>&1 &